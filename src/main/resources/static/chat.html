<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 0; }
    header { padding: 12px 16px; background: #f3f3f3; border-bottom: 1px solid #e3e3e3; }
    .me { font-weight: 600; }
    #log { height: 380px; overflow: auto; padding: 12px 16px; }
    .msg { margin: 8px 0; line-height: 1.35; }
    .msg .meta { font-size: 12px; color: #666; }
    .msg.me .bubble { background: #e6f3ff; }
    .bubble { display: inline-block; padding: 8px 12px; background: #f6f6f6; border-radius: 12px; }
    footer { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #e3e3e3; }
    input, button { font-size: 14px; padding: 10px; }
    input[type="text"] { flex: 1; }
    .status { font-size: 12px; color: #777; padding: 6px 16px; }
  </style>
</head>
<body>
  <header>
    <div>Connected as <span class="me" id="me"></span></div>
    <div>Chatting with <span id="peer"></span></div>
  </header>

  <div class="status" id="status">Connecting…</div>
  <div id="log" aria-live="polite"></div>

  <footer>
    <input id="text" type="text" placeholder="Type a message and hit Enter…" />
    <button id="send">Send</button>
  </footer>

  <!-- SockJS + STOMP (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const me = params.get('user') || 'user1';
    const other = me === 'user1' ? 'user2' : 'user1';

    document.getElementById('me').textContent = me;
    document.getElementById('peer').textContent = other;

    let stompClient = null;

    function connect() {
      //const socket = new SockJS('/ws');
      const socket = new SockJS('/ws?user=' + me);  // Pass user in query string
      stompClient = Stomp.over(socket);

      // Optional: reduce logs
      stompClient.debug = null;

      stompClient.connect({}, function(frame) {
        setStatus('Connected');
        // Subscribe to my personal queue
        stompClient.subscribe('/user/queue/messages', function(message) {
          const body = JSON.parse(message.body);
          addMessage(body, false);
        });
      }, function(error) {
        setStatus('Disconnected (will not auto-retry). Refresh to reconnect.');
        console.error('STOMP error', error);
      });
    }

    function setStatus(text) {
      document.getElementById('status').textContent = text;
    }

    function sendMessage() {
      const input = document.getElementById('text');
      const content = input.value.trim();
      if (!content || !stompClient || !stompClient.connected) return;

      const msg = {
        sender: me,
        receiver: other,
        content,
        timestamp: Date.now()
      };
      stompClient.send('/app/chat.send', {}, JSON.stringify(msg));
      addMessage(msg, true);
      input.value = '';
      input.focus();
    }

    function addMessage(msg, mine) {
      const log = document.getElementById('log');
      const row = document.createElement('div');
      row.className = 'msg' + (mine ? ' me' : '');
      const time = new Date(msg.timestamp || Date.now()).toLocaleTimeString();
      row.innerHTML = `
        <div class="bubble">${escapeHtml(msg.content)}</div>
        <div class="meta">${mine ? 'You' : msg.sender} • ${time}</div>
      `;
      log.appendChild(row);
      log.scrollTop = log.scrollHeight;
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
      }[m]));
    }

    document.getElementById('send').addEventListener('click', sendMessage);
    document.getElementById('text').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    connect();
  </script>
</body>
</html>
